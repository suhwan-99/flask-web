{% extends "crud/base.html" %}
{% block title %} index페이지 {% endblock %}

{% block content %}
  <h1>crud index 페이지</h1>
  <a href="{{ url_for('crud.create_user') }}"> 회원 가입 페이지 이동</a>
  <table>
    <tr>
      <th>id</th>
      <th>사용자명</th>
      <th>이메일</th>
    </tr>
    {% for user in users %}
      <tr>
        <td> {{user.id}} </td>
        <td> <a href="{{ url_for('crud.edit_user', user_id = user.id) }}">{{user.username}} </a></td>
        <td> {{user.email}} </td>
      </tr>
    
    {% endfor %}

  </table>
{% endblock %}
